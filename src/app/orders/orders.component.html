<div id="orders">
  <div class="row justify-center">
    <div class="list-card-header col-10">
      <div class="row align-center h-100">
        <div class="col-lg-1 flex align-center justify-center">
          <span>Product Image</span>
        </div>
        <div class="col-lg-5 flex align-center">
          <span>Product Name</span>
        </div>
        <div class="col-lg-2 flex align-center justify-center">
          <span> Order Date </span>
        </div>
        <div class="col-lg-2 flex justify-center">
          <span>Quantity</span>
        </div>
        <div class="col-lg-2 flex align-center justify-center">
          <span> Amount </span>
        </div>
      </div>
    </div>
    <div *ngFor="let order of orders" class="col-10 list-card mb-2">
      <div class="row align-center h-100">
        <div class="col-lg-1 flex align-center justify-center">
          <img class="product-img" [src]="order.product_image" height="40px" alt="">
        </div>
        <div class="col-lg-5 flex align-center">
          {{ order.product_name }}
        </div>
        <div class="col-lg-2 flex align-center justify-center">
          {{ convertDate(order.order_date) }}
        </div>
        <div class="col-lg-2 flex align-center justify-center">
          {{ order.order_quantity }}
        </div>
        <div class="col-lg-2 flex align-center justify-center">
          &#8377;{{ order.order_amount }}
        </div>
      </div>
    </div>
    <div class="col-12" *ngIf="orders.length < 1">
      <div class="row justify-center mt-5">
        <h4>No Items in the Cart</h4>
      </div>
    </div>
  </div>
</div>
